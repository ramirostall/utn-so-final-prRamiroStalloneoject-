<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estudiantes</title>
    <link rel="stylesheet" href="styles_modern.css" />
  </head>
  <body>
    <h1>Lista de Estudiantes</h1>
    <button id="loadButton">Cargar Estudiantes</button>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
     <div id="greetSection">
      <h2>Saludo Personalizado</h2>
      <input type="text" id="nameInput" placeholder="Ingresa tu nombre" />
      <button id="greetButton">Saludarme</button>
      <div id="greetMessage"></div>
    </div>
    <!-- Formulario para agregar estudiante -->
<div id="addStudentSection">
  <h2>Agregar Nuevo Estudiante</h2>
  <form id="addStudentForm">
    <input 
      type="text" 
      id="studentNameInput" 
      placeholder="Nombre del estudiante" 
      required 
    />
    <button type="submit">Agregar Estudiante</button>
  </form>
  <div id="addStudentMessage"></div>
</div>
    <script src="script.js"></script>
  </body>
</html>
